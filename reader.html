<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur - Novel x Voice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0a0a0f;
            color: #fff;
            overflow-x: hidden;
        }

        /* Header */
        .reader-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(17, 17, 27, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
        }

        .back-btn {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            color: #a78bfa;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: rgba(139, 92, 246, 0.2);
            transform: translateY(-1px);
        }

        .book-info {
            flex: 1;
            text-align: center;
            padding: 0 20px;
        }

        .book-title {
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
        }

        .chapter-info {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        /* Main Content */
        .reader-content {
            margin-top: 70px;
            padding: 40px 20px 200px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .text-container {
            position: relative;
            background: linear-gradient(135deg, rgba(17, 17, 27, 0.6) 0%, rgba(25, 25, 40, 0.7) 100%);
            border: 1px solid rgba(139, 92, 246, 0.15);
            border-radius: 20px;
            padding: 50px 60px;
            min-height: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        #readerText {
            font-family: 'Merriweather', 'Georgia', serif;
            font-size: 18px;
            line-height: 2.2;
            color: rgba(255, 255, 255, 0.95);
            letter-spacing: 0.3px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Controls Footer */
        .reader-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(17, 17, 27, 0.98);
            backdrop-filter: blur(30px);
            border-top: 1px solid rgba(139, 92, 246, 0.2);
            padding: 25px 30px;
            z-index: 1000;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-bottom: 20px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #8b5cf6 0%, #a78bfa 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .main-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s;
        }

        .control-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .control-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .play-btn {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 100%);
            font-size: 28px;
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }

        .play-btn:hover {
            box-shadow: 0 10px 35px rgba(139, 92, 246, 0.6);
        }

        .secondary-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .small-btn {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            color: #a78bfa;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .small-btn:hover {
            background: rgba(139, 92, 246, 0.2);
        }

        /* Settings Panel */
        .settings-panel {
            display: none;
            position: fixed;
            bottom: 180px;
            right: 30px;
            background: rgba(17, 17, 27, 0.98);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 16px;
            padding: 20px;
            min-width: 320px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            z-index: 999;
        }

        .settings-panel.show {
            display: block;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .setting-row {
            margin-bottom: 20px;
        }

        .setting-row:last-child {
            margin-bottom: 0;
        }

        .setting-row label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            font-weight: 500;
        }

        .setting-row select,
        .setting-row input[type="range"] {
            width: 100%;
        }

        .setting-row select {
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 13px;
        }

        input[type="range"] {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #8b5cf6;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .reader-header {
                padding: 0 15px;
            }

            .book-info {
                padding: 0 10px;
            }

            .book-title {
                font-size: 16px;
            }

            .reader-content {
                padding: 30px 15px 200px;
            }

            .text-container {
                padding: 30px 25px;
            }

            #readerText {
                font-size: 16px;
                line-height: 2;
            }

            .reader-controls {
                padding: 20px 15px;
            }

            .main-controls {
                gap: 10px;
            }

            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }

            .play-btn {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }

            .settings-panel {
                right: 15px;
                left: 15px;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="reader-header">
        <button class="back-btn" onclick="goBack()">
            ‚Üê Retour
        </button>

        <div class="book-info">
            <div class="book-title" id="bookTitle">Chargement...</div>
            <div class="chapter-info" id="chapterInfo">Chapitre 1-10</div>
        </div>

        <div class="header-actions">
            <button class="icon-btn" onclick="openFilters()" title="Filtres">
                üîß
            </button>
            <button class="icon-btn" onclick="saveToLibrary()" title="Sauvegarder">
                üíæ
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="reader-content">
        <div class="text-container">
            <div id="readerText">
                Chargement du contenu...
            </div>
        </div>
    </div>

    <!-- Controls Footer -->
    <div class="reader-controls">
        <div class="progress-bar" onclick="seekTo(event)">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="main-controls">
            <button class="control-btn" onclick="skipBackward()" title="Reculer 10s">
                ‚èÆÔ∏è
            </button>
            <button class="control-btn" onclick="previousChapter()" title="Chapitre pr√©c√©dent">
                ‚è™
            </button>
            <button class="control-btn play-btn" id="playBtn" onclick="togglePlay()">
                ‚ñ∂Ô∏è
            </button>
            <button class="control-btn" onclick="nextChapter()" title="Chapitre suivant">
                ‚è©
            </button>
            <button class="control-btn" onclick="skipForward()" title="Avancer 10s">
                ‚è≠Ô∏è
            </button>
        </div>

        <div class="secondary-controls">
            <div class="control-group">
                <button class="small-btn" onclick="toggleSettings()">
                    ‚öôÔ∏è Param√®tres
                </button>
            </div>

            <div class="control-group">
                <button class="small-btn" onclick="copyText()">
                    üìã Copier
                </button>
            </div>
        </div>
    </div>

    <!-- Settings Panel -->
    <div class="settings-panel" id="settingsPanel">
        <div class="setting-row">
            <label for="languageSelect">üåê Langue</label>
            <select id="languageSelect" onchange="changeLanguage()">
                <option value="en-US">üá∫üá∏ English (US)</option>
                <option value="fr-FR">üá´üá∑ Fran√ßais</option>
            </select>
        </div>

        <div class="setting-row">
            <label for="voiceSelect">üéôÔ∏è Voix</label>
            <select id="voiceSelect" onchange="changeVoice()"></select>
        </div>

        <div class="setting-row">
            <label for="rateSlider">‚ö° Vitesse: <span id="rateValue">1.0</span>x</label>
            <input type="range" id="rateSlider" min="0.5" max="2.0" step="0.1" value="1.0" oninput="changeRate()">
        </div>

        <div class="setting-row">
            <label for="pitchSlider">üéµ Tonalit√©: <span id="pitchValue">1.00</span></label>
            <input type="range" id="pitchSlider" min="0.5" max="2.0" step="0.05" value="1.0" oninput="changePitch()">
        </div>

        <div class="setting-row">
            <label for="volumeSlider">üîâ Volume: <span id="volumeValue">100</span>%</label>
            <input type="range" id="volumeSlider" min="0" max="100" step="5" value="100" oninput="changeVolume()">
        </div>
    </div>

    <script src="TextToSpeech.js"></script>
    <script src="library.js"></script>
    <script>
        // Variables globales
        let tts = null;
        let library = null;
        let currentBook = null;
        let currentChapterIndex = 0;
        let chapters = [];

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            library = new Library();
            loadBookData();

            if (TextToSpeech.isSupported()) {
                // Nettoyer les anciens param√®tres sauvegard√©s
                localStorage.removeItem('tts-settings');
                localStorage.removeItem('tts-voice');
                console.log('üßπ Anciens param√®tres TTS supprim√©s');

                tts = new TextToSpeech();

                setTimeout(() => {
                    loadVoices();
                    restoreTTSSettings();
                }, 100);

                tts.onStart = onTTSStart;
                tts.onEnd = onTTSEnd;
                tts.onPause = onTTSPause;
                tts.onResume = onTTSResume;
                // tts.setHighlightCallback(highlightWord); // D√âSACTIV√â - causait des probl√®mes de scroll
            }
        });

        // Charger les donn√©es du livre depuis localStorage
        function loadBookData() {
            currentBook = library.getCurrentBook();

            // Fallback si library.getCurrentBook() ne fonctionne pas
            if (!currentBook || !currentBook.chapters) {
                try {
                    const fallback = localStorage.getItem('current-book');
                    if (fallback) {
                        currentBook = JSON.parse(fallback);
                    }
                } catch (e) {
                    console.error('Erreur lors du chargement du livre:', e);
                }
            }

            if (!currentBook || !currentBook.chapters || currentBook.chapters.length === 0) {
                alert('Aucun contenu √† lire. Retour √† l\'accueil.');
                window.location.href = '/';
                return;
            }

            chapters = currentBook.chapters;
            currentChapterIndex = currentBook.currentChapterIndex || 0;

            console.log('Livre charg√©:', currentBook.title, '- Chapitres:', chapters.length);

            displayChapter(currentChapterIndex);
            updateHeader();
        }

        // Afficher un chapitre
        function displayChapter(index) {
            if (index < 0 || index >= chapters.length) return;

            currentChapterIndex = index;
            const chapter = chapters[index];

            const readerText = document.getElementById('readerText');
            readerText.innerHTML = escapeHtml(chapter.content);

            // Sauvegarder la progression
            currentBook.currentChapterIndex = index;
            library.setCurrentBook(currentBook);

            updateHeader();

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Mettre √† jour le header
        function updateHeader() {
            document.getElementById('bookTitle').textContent = currentBook.title || 'Sans titre';
            document.getElementById('chapterInfo').textContent =
                `Chapitre ${currentChapterIndex + 1} / ${chapters.length}`;
        }

        // TTS Functions
        function loadVoices() {
            if (!tts) return;

            const lang = tts.settings.lang;
            const voices = tts.getVoicesByLanguage(lang);
            const voiceSelect = document.getElementById('voiceSelect');
            voiceSelect.innerHTML = '';

            console.log('üéôÔ∏è Voix fran√ßaises disponibles:', voices.map(v => v.name));

            if (voices.length === 0) {
                voiceSelect.innerHTML = '<option>Aucune voix disponible</option>';
                return;
            }

            voices.forEach(voice => {
                const option = document.createElement('option');
                option.value = voice.name;
                option.textContent = `${voice.name} (${voice.lang})`;
                if (tts.selectedVoice && voice.name === tts.selectedVoice.name) {
                    option.selected = true;
                }
                voiceSelect.appendChild(option);
            });

            console.log('üé§ Voix s√©lectionn√©e par d√©faut:', tts.selectedVoice ? tts.selectedVoice.name : 'Aucune');
        }

        function changeLanguage() {
            if (!tts) return;
            const lang = document.getElementById('languageSelect').value;
            tts.setLanguage(lang);
            loadVoices();
        }

        function restoreTTSSettings() {
            if (!tts) return;

            document.getElementById('languageSelect').value = tts.settings.lang;
            document.getElementById('rateSlider').value = tts.settings.rate;
            document.getElementById('rateValue').textContent = tts.settings.rate.toFixed(1);
            document.getElementById('pitchSlider').value = tts.settings.pitch;
            document.getElementById('pitchValue').textContent = tts.settings.pitch.toFixed(2);
            document.getElementById('volumeSlider').value = Math.round(tts.settings.volume * 100);
            document.getElementById('volumeValue').textContent = Math.round(tts.settings.volume * 100);
        }

        function changeVoice() {
            if (!tts) return;
            const voiceName = document.getElementById('voiceSelect').value;
            tts.setVoice(voiceName);
        }

        function changeRate() {
            if (!tts) return;
            const rate = parseFloat(document.getElementById('rateSlider').value);
            document.getElementById('rateValue').textContent = rate.toFixed(1);
            tts.setRate(rate);
        }

        function changePitch() {
            if (!tts) return;
            const pitch = parseFloat(document.getElementById('pitchSlider').value);
            document.getElementById('pitchValue').textContent = pitch.toFixed(2);
            tts.setPitch(pitch);
        }

        function changeVolume() {
            if (!tts) return;
            const volume = parseInt(document.getElementById('volumeSlider').value);
            document.getElementById('volumeValue').textContent = volume;
            tts.setVolume(volume / 100);
        }

        function togglePlay() {
            if (!tts) return;

            if (tts.isPlaying && !tts.isPaused) {
                tts.pause();
            } else if (tts.isPaused) {
                tts.resume();
            } else {
                startReading();
            }
        }

        function startReading() {
            if (!tts) return;

            const readerText = document.getElementById('readerText');
            let text = readerText.textContent;

            console.log('üìñ Texte original longueur:', text.length);

            // Nettoyer le texte
            text = cleanTextForReading(text);

            console.log('üìñ Texte nettoy√© longueur:', text.length);

            if (!text || text.trim().length === 0) {
                alert('Aucun contenu √† lire.');
                console.error('‚ùå Texte vide apr√®s nettoyage');
                return;
            }

            console.log('‚úÖ D√©marrage lecture, texte:', text.substring(0, 100) + '...');
            console.log('üé§ Voix:', tts.selectedVoice ? tts.selectedVoice.name : 'Aucune');
            console.log('‚ö° Vitesse:', tts.settings.rate);
            console.log('üéµ Pitch:', tts.settings.pitch);
            console.log('üîâ Volume:', tts.settings.volume);
            tts.speak(text);
        }

        function cleanTextForReading(text) {
            // Nettoyage minimal pour garder le contenu
            text = text.replace(/\n{3,}/g, '\n\n');  // R√©duire les sauts de ligne multiples
            text = text.replace(/[ \t]{2,}/g, ' ');   // R√©duire les espaces multiples
            text = text.trim();
            return text;
        }

        let lastHighlightTime = 0;
        let lastCharIndex = -1;
        let originalText = '';
        const HIGHLIGHT_THROTTLE = 50; // R√©duit pour un surlignement plus r√©actif

        function highlightWord(charIndex, word) {
            // SURLIGNEMENT D√âSACTIV√â pour √©viter le scroll qui bouge
            // La lecture audio fonctionne sans probl√®me
            // L'utilisateur peut activer le surlignement plus tard si on trouve une solution

            // Juste logger dans la console pour debug
            if (charIndex !== -1 && word) {
                console.log('üéØ Lecture:', word);
            }
        }

        function onTTSStart() {
            document.getElementById('playBtn').textContent = '‚è∏Ô∏è';
            console.log('‚úÖ Lecture d√©marr√©e - Audio activ√©');
        }

        function onTTSEnd() {
            document.getElementById('playBtn').textContent = '‚ñ∂Ô∏è';
            console.log('‚èπÔ∏è Lecture termin√©e');
        }

        function onTTSPause() {
            document.getElementById('playBtn').textContent = '‚ñ∂Ô∏è';
            console.log('‚è∏Ô∏è Lecture en pause');
        }

        function onTTSResume() {
            document.getElementById('playBtn').textContent = '‚è∏Ô∏è';
            console.log('‚ñ∂Ô∏è Lecture reprise');
        }

        // Navigation
        function previousChapter() {
            if (currentChapterIndex > 0) {
                if (tts && tts.isPlaying) {
                    tts.stop();
                }
                displayChapter(currentChapterIndex - 1);
            }
        }

        function nextChapter() {
            if (currentChapterIndex < chapters.length - 1) {
                if (tts && tts.isPlaying) {
                    tts.stop();
                }
                displayChapter(currentChapterIndex + 1);
            }
        }

        function skipBackward() {
            // √Ä impl√©menter avec position tracking
            alert('Fonctionnalit√© en cours de d√©veloppement');
        }

        function skipForward() {
            // √Ä impl√©menter avec position tracking
            alert('Fonctionnalit√© en cours de d√©veloppement');
        }

        function seekTo(event) {
            // √Ä impl√©menter
        }

        // UI Functions
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('show');
        }

        function goBack() {
            if (tts && tts.isPlaying) {
                tts.stop();
            }
            window.location.href = '/';
        }

        function openFilters() {
            // √Ä impl√©menter
            alert('Filtres - En cours de d√©veloppement');
        }

        function saveToLibrary() {
            if (currentBook && currentBook.id) {
                library.saveBook(currentBook);
                alert('‚úÖ Livre sauvegard√© dans la biblioth√®que !');
            }
        }

        function copyText() {
            const readerText = document.getElementById('readerText');
            let text = readerText.textContent;

            navigator.clipboard.writeText(text).then(() => {
                alert('‚úÖ Texte copi√© !');
            }).catch(() => {
                alert('‚ùå Erreur lors de la copie');
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Fermer le panneau settings en cliquant ailleurs
        document.addEventListener('click', function(e) {
            const panel = document.getElementById('settingsPanel');
            const settingsBtn = e.target.closest('.small-btn');

            if (panel.classList.contains('show') && !panel.contains(e.target) && !settingsBtn) {
                panel.classList.remove('show');
            }
        });
    </script>
</body>
</html>
